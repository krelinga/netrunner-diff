<html>
    <head>
        <link rel="stylesheet" type="text/css" href="app.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <!-- cardList partial template -->
        <script id="cardListPartialTemplate" type="text/x-handlebars-template">
            <ul>
                {{#each cards}}
                    <li>
                        {{this.delta}}x
                        <a href="https://netrunnerdb.com/en/card/{{this.id}}">
                            {{this.name}}</a>
                    </li>
                {{/each}}
            </ul>
        </script>
        <!-- faction partial template -->
        <script id="factionPartialTemplate" type="text/x-handlebars-template">
            <h2>{{total}} {{name}} cards</h2>
            {{>cardList cards=cards}}
        </script>
        <!-- delta partial template -->
        <script id="deltaPartialTemplate" type="text/x-handlebars-template">
            <h1>{{total}} Cards To {{kind}}</h1>
            {{#each faction}}
                {{>faction}}
            {{/each}}
        </script>
        <!-- result template -->
        <script id="resultTemplate" type="text/x-handlebars-template">
            {{#unless delta}}
                <h1>No Differences!</h1>
            {{/unless}}
            {{#each delta}}
                {{>delta}}
            {{/each}}
        </script>
        <script src="app.js"></script>
    </head>
    <body>
        <div id="loading">Loading Cards from NetrunnerDB, please wait...</div>
        <div id="mainApp">
            <div>
                <textarea id="oldDeck" placeholder="Old Deck Markdown"></textarea>
                <textarea id="newDeck" placeholder="New Deck Markdown"></textarea>
            </div>
            <div>
                <button id="go">Go!</button>
            </div>
            <div id="result"></div>
        </div>
    </body>
</html>
